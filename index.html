<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left border bg_black br">
            <div class="close">
                <img class="invert" width="24px" src="close-md-svgrepo-com.svg" alt="">
            </div>
            <div class="home bg_gray br p1 m1">
                <div class="logo">
                    <img class="invert" width="40px" padding-right="4px" src="logo.svg" alt="">  spotify
                </div>
                <ul>
                    <li><img src="home.svg" class="invert" alt="">Home</li>
                    <li><img src="search.svg" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg_gray br p1 m1">
                <div class="icon">
                    <img class="invert" src="icon.svg" alt="">
                    <h3>Your Library</h3>
                    
                </div>
                <div class="songlist">
                    <ul>
                     
                    </ul>

                </div>

                <div class="footer">
                    <div> <a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""> <span>Safety &amp; Privacy
                                Center</span></a> </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""> <span>Privacy
                                Policy</span> </a> </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""> <span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""> <span>About Ads</span>
                        </a> </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""> <span>Accessibility</span> </a>
                    </div>


                </div>
            </div>
        </div>
        <div class="right    bg_gray  br">
            <div class="header br">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" width="24px" src="hamburger-menu-svgrepo-com (1).svg" alt="">

                    </div>
                    
                    <img class="invert img1" src="left-chevron-svgrepo-com (1).svg" alt="">
                    <img class="invert img2" src="right-arrow-svgrepo-com.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign Up </button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                   
                    <div class="playbar ">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbtn">

                            <img id="previous" class="img11 invert" src="previous-circle-svgrepo-com.svg" alt="">
                            <img id="play" class="img12 invert" src="play-circle-svgrepo-com (1).svg" alt="">
                            <img id="next" class="img22 invert" src="next-circle-svgrepo-com.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime">
                 
                            </div>
                            <div class="volume">
                                <img class="invert" width="24px" src="volume-max-svgrepo-com.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
